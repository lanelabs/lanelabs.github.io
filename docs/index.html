<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lane Labs</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #333;
      --heading: #111;
      --card-bg: #fff;
      --card-border: #ddd;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --card-title: #c9304a;
      --card-desc: #666;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a2e;
        --text: #e0e0e0;
        --heading: #fff;
        --card-bg: #16213e;
        --card-border: #0f3460;
        --card-shadow: rgba(0, 0, 0, 0.3);
        --card-title: #e94560;
        --card-desc: #a0a0b8;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--heading);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s, box-shadow 0.15s;
      border: 1px solid var(--card-border);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--card-shadow);
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--card-title);
    }

    .card p {
      font-size: 0.95rem;
      color: var(--card-desc);
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Lane Labs</h1>
  <div class="card-grid">
    <a class="card" href="tarron/">
      <h2>Tarron's Apps</h2>
      <p>Games, tools, and creative apps built by Tarron.</p>
    </a>
  </div>
</body>
</html>
