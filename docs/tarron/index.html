<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarron's Apps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: #16213e;
      border-radius: 12px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s, box-shadow 0.15s;
      border: 1px solid #0f3460;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #e94560;
    }

    .card p {
      font-size: 0.95rem;
      color: #a0a0b8;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Tarron's Apps</h1>
  <div class="card-grid">
    <a class="card" href="bedtime-story-app/">
      <h2>Bedtime Story Ideas</h2>
      <p>Generate random characters, items, and morals to inspire a bedtime story.</p>
    </a>
  </div>
</body>
</html>
